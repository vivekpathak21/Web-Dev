<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
         
      <h1 class="logo lg-heading text-white">WT</h1>
      <ul class="nav-items">
      <li class="nav-item"> <a href="./home.html"> Home </a></li>
      <li class="nav-item"> <a href="./about.html"> About </a></li>
      <li class="nav-item"> <a href="./contact.html"> Contact  </a></li>
     </ul>

     </div>
     
    </nav>

    <section class="contact-form">

        <div class="container"> 
           
            <div class="form-wrapper">
                <div class="company-address">
                  <div class="address-group">
                    <i class="fas fa-map-marker-alt text-red fa-3x"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>Lorem ipsum dolor sit.</p>
                  </div>

                  <div class="address-group">
                    <i class="fas fa-envelope text-red fa-3x"></i>
                   
                   <h2 class="text-grey md-heading">E-mail</h2>
                   <p>xyz@gmail.com</p>
                  </div>

                  <div class="address-group">
                    <i class="fas fa-phone-square-alt  text-red fa-3x"></i>
                   <h2 class="text-grey md-heading">Call</h2>
                   <p>+91 1010101010</p>
                  </div>
                
                  <img src="./img/company-img.jpg" alt="">

                </div>
                <form action="" class="form">
                    <h1 class="text-black lg-heading">Contact Us</h1>
                    <p class="text-grey">Let us Know your questions, suggestions and concerns by filling out the contact form behind </p>

                    <div class="form-group">

                        <label for="username">Username</label> <br>
                        <input type="text" id="username" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail</label><br>
                        <input type="email" id="E-mail" required> <br>
                    </div>
                   
                  <div class="form-group">
                    <label for="phone">Phone</label><br>
                    <input type="text" id="phone" required> <br>
                  </div>
                   <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                   </div>
                    <button type="submit" class="form-btn"> submit</button>

                </form>
            </div>
          </div>
           
    </section>
    <footer class="footer ">
        <div class="social">
                <i class="fab fa-facebook fa-4x"></i> 
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p> World Travel &copy; 2020,All Right Reserved </p>
        
</footer>
</body>
</html>
